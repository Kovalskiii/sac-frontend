<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="/src/user/userLogin.js"></script>
</head>

<body id="login-form-body">
  <form id="login-form" class="box">
    <h1>Login</h1>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit" id="login" name="submit">Login</button>
    <h4>Not a member?</h4><a id="link" href="index.html">Signup now</a>
  </form>
</body>

</html>
