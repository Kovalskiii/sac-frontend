<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="workerlist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="src/worker/worker.js"></script>
    <script type="module" src="src/worker/workerGetAllList.js"></script>
</head>


<body>
<div class="container">
    <div class="search-container">
        <button id="addWorkerBtn">Add Worker</button>
        <button id="collectDataBtn">Collect Data</button>
        <input type="search" id="mySearch" name="q" placeholder="Search by name..." aria-label="Search through site content">
        <button id="searchWorker">Search</button>
    </div>

    <h2>Workers list</h2>

    <div class="workers-list-container">
        <div class="workers-list-item">
            <div class="workers-list">
                <div class="worker-photo-container">
                    <img src="https://firebasestorage.googleapis.com/v0/b/sac-project-8a3ee.appspot.com/o/2pVizx6kRwYuqCq66MAy.jpeg?alt=media&token=064b78b3-0ae9-48a3-9971-e74e43e6c55c"
                         alt="Italian Trulli" width="120" height="150">
                </div>

                <div class="worker-info-container">
                    <h4>Name: Danu</h4>
                    <h4>RFID:</h4>
                    <h4>fingerprintId:</h4>
                    <h4>workerId:</h4>
                </div>

                <div class="worker-btn-container">
                    <button class="button" id="updateWorkerBtn">Update</button>
                    <button class="button" href="#" id="deleteWorkerBtn">Delete</button>
                </div>
            </div>
            <hr>


        </div>

    </div>


</div>

</body>

</html>
